<ion-view view-title="{{'dashboard' | translate}}">
  <ion-content>
    <ion-list>
      <ion-item>
      
        <a ng-click="startNewQuiz()" class="button button-calm button-block">
            {{ 'new_quiz' | translate }}
        </a>

        <a ng-click="showResources()" class="button button-calm button-block">
            {{ 'learning_resources' | translate }}
        </a>

        <a ng-click="showStats()" class="button button-calm button-block">
            {{ 'statistics' | translate }}
        </a>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="stats-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{ 'statistics' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <div class="card">
        <ion-item class="item-divider">
          {{'statistics' | translate }}
        </ion-item>
        
        <ion-item >
          Questions answered
          <span class="item-note">
            123
          </span>
        </ion-item>
        
        <ion-item>
          Correct answers
          <span class="item-note">
            52%
          </span>
        </ion-item>
        
        <ion-item>
          Last 100
          <span class="item-note">
            52%
          </span>
        </ion-item>

        <ion-item class="item-divider">
          {{ 'quizzes'  | translate }}
        </ion-item>
        
        <ion-item ng-repeat="topic in topics">
          {{ topic.title }}
          <span class="item-note">
            12%
          </span>
        </ion-item>

        <ion-item class="item-divider"></ion-item>
        
        <ion-item>
            <button class="button button-small button-block">{{'reset_stats' | translate}}</button>
          </ion-item>
       </div>
      <button class="button button-block" ng-click="closeStats()">{{ 'back' | translate }}</button>
    </ion-content>

  </ion-modal-view>
</script>


<script id="resources-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{ 'learning_resources' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
          <ion-checkbox ng-repeat="topic in topics" ng-model="topic.enabled" ng-change="prepareQuestions()">{{ topic.title }}</ion-checkbox>

      <button class="button button-block" ng-click="closeResources()">{{ 'back' | translate }}</button>
    </ion-content>

  </ion-modal-view>
</script>
