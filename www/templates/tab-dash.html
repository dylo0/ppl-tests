<ion-view view-title="{{'dashboard' | translate}}">
  <ion-content>
    <ion-list>
      <ion-item>
        <a href="#/tab/quiz" class="button button-calm button-block">
        {{ 'new_quiz' | translate}}
        </a>
      </ion-item>
      
      <div class="card">
        <ion-item class="item-divider">
          {{ 'learning_resources' | translate }}
        </ion-item>
          <ion-checkbox ng-repeat="topic in topics" ng-model="topic.enabled" ng-change="prepareQuestions()">{{topic.title}}</ion-checkbox>
      </div>

      <div class="card">
        <ion-item class="item-divider">
          {{'statistics' | translate}}
        </ion-item>
        
        <ion-item >
          Questions answered
          <span class="item-note">
            123
          </span>
        </ion-item>
        
        <ion-item>
          Correct answers
          <span class="item-note">
            52%
          </span>
        </ion-item>
        
        <ion-item>
          Last 100
          <span class="item-note">
            52%
          </span>
        </ion-item>

        <ion-item class="item-divider">
          {{ 'quizzes'  | translate}}
        </ion-item>
        
        <ion-item ng-repeat="topic in topics">
          {{topic.title}}
          <span class="item-note">
            12%
          </span>
        </ion-item>

        <ion-item class="item-divider"></ion-item>
        
        <ion-item>
            <button class="button button-small button-block">{{'reset_stats' | translate}}</button>
          </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
