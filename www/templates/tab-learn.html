<ion-view title="{{'learn' | translate}}">
    <ion-content has-header="true">
        <div class="card">
            <div class="item-text-wrap" style="min-height: 40vh">
                <i class="icon ion-help-circled card-background"></i>
                <div class="item item-text-wrap transparent">
                    {{learn.question.q}}
                </div>
            </div>

            <div class="item item-divider"></div>

            <div style="min-height: 20vh">
                <div class="item item-text-wrap transparent" ng-if="learn.checked">
                    {{learn.correctAnswer}}
                </div>
            </div>

            <div class="row item padding" ng-if="!learn.checked">
                <button class="button button-block" ng-click="learn.displayCorrect()">
                    {{'display_answer' | translate}}
                </button>
            </div>

            <div class="item row padding" ng-if="learn.checked">
                <button class="button  col button-assertive" ng-click="learn.nextQuestion(false)">{{'incorrect' | translate}}</button>
                <button class="button col button-balanced" ng-click="learn.nextQuestion(true)">{{'correct' | translate}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
