<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Stats Tab -->
  <ion-tab title="Dash" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Learn Tab -->
  <ion-tab title="Learn" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/learn">
    <ion-nav-view name="tab-learn"></ion-nav-view>
  </ion-tab>
  
  <!-- Questions Tab -->
  <ion-tab title="Questions" icon-off="ion-ios7-help" icon-on="ion-ios7-help" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <!-- Quiz Tab -->
  <ion-tab title="Quiz" icon-off="ion-ios7-alarm" icon-on="ion-ios7-alarm" href="#/tab/quiz">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>


</ion-tabs>
