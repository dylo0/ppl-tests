<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Stats Tab -->
    <ion-tab title="{{'dash' | translate}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Learn Tab -->
    <ion-tab title="{{'learn' | translate}}" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper"
             href="#/tab/learn">
        <ion-nav-view name="tab-learn"></ion-nav-view>
    </ion-tab>

    <!-- Questions Tab -->
    <ion-tab title="{{'questions' | translate}}" icon-off="ion-ios-help" icon-on="ion-ios-help"
             href="#/tab/questions">
        <ion-nav-view name="tab-questions"></ion-nav-view>
    </ion-tab>

    <!-- Quiz Tab -->
    <ion-tab title="{{'quiz' | translate}}" icon-off="ion-ios-alarm" icon-on="ion-ios-alarm" href="#/tab/quiz">
        <ion-nav-view name="tab-quiz"></ion-nav-view>
    </ion-tab>

</ion-tabs>
