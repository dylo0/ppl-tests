<ion-view>
    <ion-nav-title>
        {{qq.current.title}}
        <span style="float:left;color:#bbb">30:00</span>
        <span style="float:right;color:#bbb"> [{{qq.currentIdx}}/{{qq.current.count}}]</span>
    </ion-nav-title>

    <ion-content>
        <div class="item item-text-wrap">
            <div>
                {{qq.question.q}}
            </div>
        </div>
        <div class="item item-divider"></div>
        <div style="min-height: 50vh">
            <ion-radio class="item-text-wrap"
                       ng-class="{'correct': qq.answered && qq.correct, 'incorrect': qq.answered && !qq.correct}"
                       ng-repeat="answer in qq.question.ans" ng-model="qq.choice" ng-value="answer.ans"
                       ng-disabled="qq.answered">
                {{answer.msg}}
            </ion-radio>
        </div>
        <button ng-if="!qq.current.ended" class="button button-block" ng-click="qq.checkAnswer(qq.question, qq.choice)">
            {{'mark' | translate}}
        </button>

        <div ng-show="qq.current.ended" class="row">
            <a class="button col" ng-href="#/tab/quiz/1">{{'previous' | translate}}</a>
            <a ng-if="qq.current.ended" class="button col" ng-href="#/tab/quiz/4">{{'next' | translate}}</a>
        </div>

        <a ng-show="qq.current.ended" class="button button-light button-block" ng-href="#/tab/quiz/summary">
            {{'back_to_summary' | translate}}
        </a>
    </ion-content>
</ion-view>
